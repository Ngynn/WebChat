<div id="userParent">
    <div id="avatarPanel" class="box">
        <img id="avatar" [src]="user.avatarUrl">
    </div>
    <div id="infoPanel" class="box">
        <div id="id">{{user.id}}</div>
        <div id="name">{{user.name}}</div>
        <div id="email">{{user.email}}</div>
    </div>
    <div id="actionPanel" class="box">
        <button>Add friend</button>
    </div>
</div>
